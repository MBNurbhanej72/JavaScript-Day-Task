<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Time</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Travel Time</h1>
    <div class="section">
      <ul>
        <li> You're driving to a destination 250 KM away. </li>
        <br>
        <li> You average a speed of 55 KM per hour.</li>
        <br>
        <li> Calculate approximately how long the drive will take time.</li>
        <br>
        <li> console.log("The drive will take approximately:", time, "hours");</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    let km = 250;

    let speed = 55;

    let time = km / speed;

    console.log("The drive will take approximately:", time, "hours");
  </script>



  <script>
    ex1.innerHTML = `The drive will take approximately: ${time} hours`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
