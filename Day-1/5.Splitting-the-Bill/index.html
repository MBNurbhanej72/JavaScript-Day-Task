<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splitting the Bill</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">

  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Splitting The Bill</h1>
    <div class="section">
      <ul>
        <li> You go out for dinner with friends. The total bill comes to $75.</li>
        <br>
        <li> There are 5 of you splitting the bill evenly.</li>
        <br>
        <li> Calculate how much each person needs to pay.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    let bill = 75;

    let frnd = 5;

    console.log(bill / frnd);
  </script>



  <script>
    ex1.innerHTML = `${bill / frnd}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>
