<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Temperature Conversion</h1>
    <div class="section">
      <ul>
        <li> Your friend in Europe tells you it's 25 degrees Celsius.</li>
        <br>
        <li> Convert that temperature to Fahrenheit using the formula: F = (C * 9/5) + 32.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    let cal = 25;

    let f = (cal * 9 / 5) + 32;

    console.log(f);
  </script>



  <script>
    ex1.innerHTML = `${f}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
