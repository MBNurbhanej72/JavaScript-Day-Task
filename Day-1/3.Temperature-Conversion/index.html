    <h1>Temperature Conversion</h1>
    <div class="section">
      <h2>Exercise 1</h2>
      <p>● Your friend in Europe tells you it's 25 degrees Celsius. <br>
        ● Convert that temperature to Fahrenheit using the formula: F = (C * 9/5) + 32.
      </p>
      <br>
      <pre>
      <code>   
        let cal = 25;

        let f = (cal * 9 / 5) + 32;
    
        console.log(f)
      </code></pre>
      <div id="ex1" class="output-box">77</div>
    </div>
  </div>



  <script>

    let cal = 25;

    let f = (cal * 9 / 5) + 32;

    console.log(f)

  </script>
