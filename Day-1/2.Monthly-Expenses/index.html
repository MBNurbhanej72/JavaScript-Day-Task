<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Expenses</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Monthly Expenses</h1>
    <div class="section">
      <ul>
        <li> You have a weekly budget of $100. </li>
        <br>
        <li> You buy groceries for $35, gas for $20, and miscellaneous items for $12. </li>
        <br>
        <li> Calculate how much money you have remaining for the week.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    let myBudget = 100;

    let groceries = 35;

    let gas = 20;

    let otherItem = 12;

    console.log(myBudget - groceries - gas - otherItem);
  </script>



  <script>
    ex1.innerHTML = `${myBudget - groceries - gas - otherItem}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
