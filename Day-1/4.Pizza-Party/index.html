<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Party</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Pizza Party</h1>
    <div class="section">
      <ul>
        <li> You are ordering pizza for a group of 8 people.</li>
        <br>
        <li> Each person will eat 3 slices.</li>
        <br>
        <li> Each pizza has 8 slices.</li>
        <br>
        <li> Calculate how many pizzas you should order.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    let people = 8;

    let peopleEat = 3;

    let pizza = 8;

    console.log(people * peopleEat / pizza);
  </script>



  <script>
    ex1.innerHTML = `${people * peopleEat / pizza}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
