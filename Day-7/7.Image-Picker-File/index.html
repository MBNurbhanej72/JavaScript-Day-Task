<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Picker File</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

  <!-- =====  Font Awesome CSS ===== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>



  <div class="container">
    <h1>Image Picker File</h1>
    <div class="section">
      <pre><code id="code"></code></pre>
    </div>

    <div class="main">

      <div class="sectionOne">
        <img src="assets/images/null-img.png" id="myImage" alt="">
        <div>
          <p>Please upload square image, size less than 100KB</p>
          <input type="file" id="myFile" accept="image/*">
        </div>
      </div>


      <div class="sectionTwo">
        <div class="image-div">

          <label for="image1">
            <img src="assets/images/null-img.png" alt="">
          </label>

          <input type="file" id="image1" class="fileInput" accept="image/*">


          <label for="image2">
            <img src="assets/images/null-img.png" alt="">
          </label>

          <input type="file" id="image2" class="fileInput" accept="image/*">


          <label for="image3">
            <img src="assets/images/null-img.png" alt="">
          </label>

          <input type="file" id="image3" class="fileInput" accept="image/*">


          <label for="image4">
            <img src="assets/images/null-img.png" alt="">
          </label>

          <input type="file" id="image4" class="fileInput" accept="image/*">


          <label for="image5">
            <img src="assets/images/null-img.png" alt="">
          </label>

          <input type="file" id="image5" class="fileInput" accept="image/*">


          <label for="image6">
            <img src="assets/images/null-img.png" alt="">
          </label>

          <input type="file" id="image6" class="fileInput" accept="image/*">

        </div>
      </div>

    </div>
  </div>



  <script>
    const myFile = document.getElementById("myFile");

    const myImage = document.getElementById("myImage");


    const imgDiv = document.querySelector(".image-div");

    const fileInput = document.querySelector(".fileInput");


    myFile.addEventListener("change", (e) => {
      const getImage = e.target.files[0];

      const reader = new FileReader(e);

      reader.onload = (e) => {
        myImage.src = e.target.result;
      };

      reader.readAsDataURL(getImage);
    });


    imgDiv.addEventListener("click", (e) => {
      const image = e.target; // Clicked Image

      const label = e.target.parentElement;


      image.addEventListener("change", (e) => {
        const img = e.target.files[0];

        const fileInput = e.target;

        const reader = new FileReader();


        reader.onload = (e) => {
          const prev = image.previousElementSibling;

          const img = prev.querySelector("img");

          img.src = e.target.result;
        };


        reader.readAsDataURL(img);
      });

    });
  </script>



  <script>
    code.innerText = document.querySelector("script").innerText
  </script>


  <!-- =====  Font Awesome JS ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>



</body>

</html>
