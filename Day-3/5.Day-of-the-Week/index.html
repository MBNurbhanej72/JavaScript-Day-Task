<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day of the Week</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Day of the Week</h1>
    <div class="section">
      <ul>
        <li> Create a variable called day and assign it a number between 1 and 7 (representing days of the week).</li>
        <br>
        <li> Use a switch statement to output the corresponding day of the week (e.g., 1 for "Monday").</li>
        <br>
        <li> Include a default case that outputs "Invalid day number".</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    let day = 5;


    function checkDay(day) {
      switch (day) {
        case 1:
          return "Monday";
          break;
        case 2:
          return "Tuesday";
          break;
        case 3:
          return "Wednesday";
          break;
        case 4:
          return "Thursday";
          break;
        case 5:
          return "Friday";
          break;
        case 6:
          return "Saturday";
          break;
        case 7:
          return "Sunday";
          break;
        default:
          return "Invalid Number";
      }
    }


    console.log(checkDay(day))
  </script>



  <script>
    ex1.innerHTML = `${checkDay(day)}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
