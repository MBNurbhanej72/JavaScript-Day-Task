<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Permissions</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Multiple Permissions</h1>
    <div class="section">
      <ul>
        <li> Create variables isAdmin, isEditor, and isModerator. and set boolen value.</li> <br>
        <li> Use || to log "Access granted" if any of the permission variables are true.</li> <br>
        <li> Log "Access denied" if none are true.</li>
        </p>
        <br>
        <pre><code id="code"></code></pre>
        <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    let isAdmin = true;

    let isEditor = false;

    let isModerator = false;


    if (isAdmin || isEditor || isModerator) {
      console.log("Access Granted");
    } else {
      console.log("Access Denied");
    }
  </script>



  <script>
    ex1.innerHTML = `${isAdmin || isEditor || isModerator ? "Access Granted" : "Access Denied"}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
