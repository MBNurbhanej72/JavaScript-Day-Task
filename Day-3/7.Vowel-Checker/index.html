<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Checker</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Vowel Checker</h1>
    <div class="section">
      <ul>
        <li> Create a variable letter.</li>
        <br>
        <li> Use a switch statement to determine if the letter is a vowel (use lowercase).</li>
        <br>
        <li> Output a message indicating if it's a vowel or not.</li>
        <br>
        <li> Hint - a, e, i, o, u, is vowel.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    let letter = "m";


    function checkVowel(letter) {
      switch (letter) {
        case "a":
          return "Letter is vowel";
          break;
        case "e":
          return "Letter is vowel";
          break;
        case "i":
          return "Letter is vowel";
          break;
        case "o":
          return "Letter is vowel";
          break;
        case "u":
          return "Letter is vowel";
          break;
        default:
          return "Letter is not vowel";
      }
    }


    var VowelOrNot = checkVowel(letter);
    console.log(VowelOrNot);
  </script>



  <script>
    ex1.innerHTML = `${VowelOrNot}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
