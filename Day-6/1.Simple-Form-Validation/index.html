<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form Validation</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Simple Form Validation</h1>
    <div class="section">
      <ul>
        <li> Create a form with a name and email field. When the form is submitted, write
          JavaScript code to check if
          both
          fields are filled in. If not, display an error message below to the empty field(s) in red colors.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <br>
      <br>
      <br>
      <form onsubmit="onSubmitData(event)">
        <input type="text" placeholder="Enter your name" class="name output-box"> <br>
        <span class="name-error">! Please Enter Your Name</span><br>
        <input type="email" placeholder="Enter your email" class="email output-box"> <br>
        <span class="email-error">! Please Enter Your Email</span><br>
        <button type="submit" class="submitBtn output-box-btn">Submit</button>
      </form>
    </div>
  </div>



  <script>
    const name = document.querySelector(".name");

    const email = document.querySelector(".email");


    const nameError = document.querySelector(".name-error");

    const emailError = document.querySelector(".email-error");


    function onSubmitData(event) {
      event.preventDefault();

      if (!name.value) {
        nameError.style.display = "block";
      } else {
        nameError.style.display = "none";
      }

      if (!email.value) {
        emailError.style.display = "block";
      } else {
        emailError.style.display = "none";
      }
    }
  </script>



  <script>
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
