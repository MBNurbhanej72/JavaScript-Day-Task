<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create to do list</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../favicon/favicon-16x16.png">
  <link rel="manifest" href="../../favicon/site.webmanifest">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>



  <div class="container">
    <h1>Create to do list</h1>
    <div class="section">
      <h2>Exercise 1</h2>
      <p>● Create a Input for typing a value <br>
        ● Create a button so if user type any value and then click on button then this value show below of the button
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ● Show alert if click on button without typing any value <br>
        ● Show all value below of the button
      </p>
      <br>
      <br>
      <br>

      <div class="app">
        <h2>To Do App</h2>
        <div class="input-div">
          <input type="text" placeholder="Some words" id="myInput">
          <button onclick="addValue()">+</button>
        </div>
        <hr>
        <div id="dataContain"></div>
      </div>

    </div>



    <script>

      const input = document.getElementById("myInput");
      const dataContain = document.getElementById("dataContain");

      dataContain.innerText = "No Data Found!";

      function addValue() {

        if (input.value.length === 0) {
          alert("No Text Added");
          return;
        }

        if (dataContain.innerText === "No Data Found!") {
          dataContain.innerText = "";
        }

        const createDiv = document.createElement("div");

        dataContain.append(createDiv);

        var id = Math.random().toString(16).slice(2);

        const removeIcon = document.createElement("i");

        createDiv.setAttribute("id", id);

        createDiv.setAttribute("class", "valueDiv");

        removeIcon.setAttribute("class", "fa-solid fa-trash");

        removeIcon.setAttribute("onclick", `removeData("${id}")`);

        removeIcon.style.cursor = "pointer";

        const p = document.createElement("p");

        p.setAttribute("id", "pTag");

        p.innerHTML = input.value;

        createDiv.append(removeIcon, p);

        input.value = "";

      }

      function removeData(id) {
        const task = document.getElementById(id);
        if (task) {
          task.remove();
        }

        if (dataContain.querySelectorAll(".createDiv").length === 0) {
          dataContain.innerText = "No Data Found!";
        }
      }


    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>



</body>

</html>
