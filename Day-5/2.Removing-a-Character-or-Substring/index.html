<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Removing a Character or Substring</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Removing a Character or Substring</h1>
    <div class="section">
      <ul>
        <li> Create a function that takes a string and a character as a parameter (Two Parameters).</li>
        <br>
        <li> Print a new string with the first occurrence of the character removed.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    const str = "Hello World";

    const char = "o";


    function removeChar(str, char) {
      const newStr = str.replaceAll(char, "");

      return newStr;
    }


    console.log(removeChar(str, char));
  </script>



  <script>
    ex1.innerHTML = `${removeChar(str, char)}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>
