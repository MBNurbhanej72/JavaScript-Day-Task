<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Substring Search</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Simple Substring Search</h1>
    <div class="section">
      <ul>
        <li> Write a function that takes a string and a substring as parameter.</li>
        <br>
        <li> It should print true if the substring is found anywhere in the string, false otherwise.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    const myStr = "Hello JS";


    function checkStr(str, subStr = "Hello") {
      return str.includes(subStr);
    }


    var check_str = checkStr(myStr);
    console.log(check_str);
  </script>



  <script>
    ex1.innerHTML = `${check_str}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
