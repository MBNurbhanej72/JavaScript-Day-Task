<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove All Occurrences of a Substring</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Remove All Occurrences of a Substring</h1>
    <div class="section">
      <ul>
        <li> Write a function that takes a string and a substring as parameters.</li>
        <br>
        <li> If the substring parameter value is found on the main string parameter
          then remove the substring value on main
          string and print new string in console.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    const testStr = "This is a test string";

    const subStr = "is";


    function removeStr(testStr, subStr) {
      const newStr = testStr.replaceAll(subStr, "");

      return newStr;
    }


    console.log(removeStr(testStr, subStr));
  </script>



  <script>
    ex1.innerHTML = `${removeStr(testStr, subStr)}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
