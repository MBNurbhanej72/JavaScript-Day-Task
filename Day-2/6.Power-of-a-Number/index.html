<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power of a Number</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Power of a Number</h1>
    <div class="section">
      <ul>
        <li> Create a function calculatePower(base, exponent).</li>
        <br>
        <li> This function takes two arguments: base and exponent.</li>
        <br>
        <li> Inside the function, use a exponential (for a challenge) to calculate base raised to the power of
          exponent.</li>
        <br>
        <li> Log the calculated power.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    var base = 4;

    var exponent = 6;


    function calculatePower(base, exponent) {
      return base ** exponent;
    }


    console.log(calculatePower(base, exponent));
  </script>



  <script>
    ex1.innerHTML = `The Base is ${base} and Exponential by ${exponent} is = ${calculatePower(base, exponent)}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
