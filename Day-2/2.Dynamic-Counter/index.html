<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Counter</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Dynamic Counter</h1>
    <div class="section">
      <ul>
        <li> Have a button that, when clicked, increments a counter displayed on console log.</li>
        <br>
        <li> You'll need a function to handle the incrementing and updating the display.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box">0</div>
      <button class="output-box-btn" onclick="handleIncrement()">Click To Increment</button>
    </div>
  </div>



  <script>
    var count = 0;


    function handleIncrement() {
      count++;

      console.log(count);

      ex1.innerHTML = `${count}`;
    }
  </script>



  <script>
    console.log(count);
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
