<body>



  <div class="container">
    <h1>Greet By Name</h1>
    <div class="section">
      <ul>
        <li> Create a function greet(name).</li>
        <br>
        <li> Inside the function, print a greeting message using the name parameter.</li>
        <br>
        <li> Call the function with different argument values (e.g., greet("Alice"), greet("Bob")).</li>
        <br>
        <li> console.log("Hello, " + name + "!");</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    function greet(name) {
      return "Hello, " + name + "!";
    }


    const myName = greet("MohammadAli");
    console.log(myName);
  </script>


  <script>
    ex1.innerHTML = `${myName}`;
    code.innerText = document.querySelector("script").innerText
  </script>
