<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Basic Multiplication</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Create a Basic Multiplication</h1>
    <div class="section">
      <ul>
        <li>Create variable like const number = 5; </li>
        <br>
        <li>And create for loop of limit 10 and divide number variable to index and each count of loop print this
          message console.log(`${number} x ${i} = ${result}`);</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    var table = "";

    var number = 5;


    for (var i = 1; i <= 10; i++) {
      var result = number * i;

      console.log(`${number} x ${i} = ${result}`);

      table += `${number} x ${i} = ${result} <br>`;
    }
  </script>



  <script>
    ex1.innerHTML = `${table}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
