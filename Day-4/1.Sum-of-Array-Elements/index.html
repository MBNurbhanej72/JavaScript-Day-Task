<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Array Elements</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Sum of Array Elements</h1>
    <div class="section">
      <ul>
        <li> Create a function and call on clicking button.</li>
        <br>
        <li> Create Number data types Array like const numbers = [5, 12, 8, 130, 44];</li>
        <br>
        <li> Sum all numbers inside array using for loop and print final result in console.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
      <button class="output-box-btn" onclick="sumNum(), getSum()">Click To Output</button>
    </div>
  </div>



  <script>
    function sumNum() {
      const numbers = [5, 12, 8, 130, 44];

      let sum = 0;

      for (let i = 0; i < numbers.length; i++) {
        sum = sum + numbers[i];
      }

      return sum;
    }


    var get_sum = sumNum();
    console.log(get_sum);
  </script>



  <script>
    function getSum() {
      ex1.innerHTML = `${get_sum}`;
    }

    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
