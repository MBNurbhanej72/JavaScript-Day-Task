<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Visibility Toggle</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Element Visibility Toggle</h1>
    <div class="section">
      <ul>
        <li> Create a webpage with three buttons and two text boxes (initially hidden).</li>
        <br>
        <li> The first button should toggle the visibility of both text boxes (show/hide).</li>
        <br>
        <li> The second and third buttons should toggle the visibility of each text box individually.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <button class="output-box-btn" onclick="allBox(firstTextBox,secondTextBox)">Show The All Text Boxes</button>
      <button class="output-box-btn" onclick="firstBox(firstTextBox)">Show The First Text Box</button>
      <button class="output-box-btn" onclick="secondBox(secondTextBox)">Show The Second Text Box</button>
      <br>
      <br>
      <br>
      <div style="display: flex; gap: 20px;">
        <textarea id="firstTextBox" rows="5" cols="30" placeholder="Text Box 1"></textarea>
        <textarea id="secondTextBox" rows="5" cols="30" placeholder="Text Box 2"></textarea>
      </div>
    </div>
  </div>



  <script>
    const firstTextBox = document.getElementById("firstTextBox");

    const secondTextBox = document.getElementById("secondTextBox");


    function allBox(firstTextBox, secondTextBox) {
      firstTextBox.classList.toggle("active");

      secondTextBox.classList.toggle("active");
    }


    function firstBox(firstTextBox) {
      firstTextBox.classList.toggle("active");
    }


    function secondBox(secondTextBox) {
      secondTextBox.classList.toggle("active");
    }
  </script>



  <script>
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
