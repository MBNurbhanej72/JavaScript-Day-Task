<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Shopping Cart Total</title>

  <!-- =====  Custom CSS  ===== -->
  <link rel="stylesheet" href="style.css">

  <!-- =====  Favicon Link ===== -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

</head>

<body>



  <div class="container">
    <h1>Calculate Shopping Cart Total</h1>
    <div class="section">
      <ul>
        <li> Create object array like.</li>
        <br>
        <li> const cartItems = [{ name: "Laptop", price: 999.99 }, { name: "Headphones", price: 149.95 },{
          name:"Mouse",
          price: 29.99 }];</li>
        <br>
        <li> Using for loop find total final price and print log result.</li>
      </ul>
      <br>
      <pre><code id="code"></code></pre>
      <div id="ex1" class="output-box"></div>
    </div>
  </div>



  <script>
    const cartItems = [
      {
        name: "Laptop",
        price: 999.99
      },
      {
        name: "Headphones",
        price: 149.95
      },
      {
        name: "Mouse",
        price: 29.99
      }
    ];

    var sum = 0;


    for (let i = 0; i < cartItems.length; i++) {
      sum = sum + cartItems[i].price;
    }


    console.log(sum);
  </script>



  <script>
    ex1.innerHTML = `${sum}`;
    code.innerText = document.querySelector("script").innerText
  </script>



</body>

</html>
